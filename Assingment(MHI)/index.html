<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deepsick Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    #chatbox {
      width: 100%;
      height: 400px;
      overflow-y: scroll;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin: 8px 0;
    }
    .user {
      color: #007bff;
    }
    .bot {
      color: #28a745;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>ðŸ¤– Deepsick Chatbot</h2>

  <div id="chatbox"></div>

  <input type="text" id="userInput" placeholder="Type your message..." style="width: 75%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');

    async function sendMessage() {
      const userInput = document.getElementById('userInput').value.trim();
      if (!userInput) return;

      // Display user message
      chatbox.innerHTML += `<div class="message user"><strong>You:</strong> ${userInput}</div>`;
      document.getElementById('userInput').value = '';
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        const response = await fetch("https://api.deepsick.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "AIzaSyDoMVhmBOUfFfZ60qGj6TO1F8yyE0hdbBQ"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo", // Use the model available in Deepsick's API
            messages: [
              { role: "user", content: userInput }
            ]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "No response from chatbot.";

        // Display bot reply
        chatbox.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${reply}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;

      } catch (error) {
        chatbox.innerHTML += `<div class="message bot"><strong>Bot:</strong> Error: ${error.message}</div>`;
      }
    }
  </script>

</body>
</html>
