<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Flower Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            font-family: Arial, sans-serif;
        }

        .flower {
            position: relative;
            width: 150px;
            height: 150px;
            animation: rotateFlower 10s linear infinite;
        }

        .petal {
            position: absolute;
            width: 60px;
            height: 120px;
            background: white;
            border-radius: 60px 60px 0 0;
            transform-origin: bottom center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Positioning each petal around the center */
        .petal:nth-child(1) { transform: rotate(0deg); top: 0; left: 45px; }
        .petal:nth-child(2) { transform: rotate(45deg); top: 10px; left: 90px; }
        .petal:nth-child(3) { transform: rotate(90deg); top: 45px; left: 120px; }
        .petal:nth-child(4) { transform: rotate(135deg); top: 90px; left: 110px; }
        .petal:nth-child(5) { transform: rotate(180deg); top: 120px; left: 75px; }
        .petal:nth-child(6) { transform: rotate(225deg); top: 110px; left: 30px; }
        .petal:nth-child(7) { transform: rotate(270deg); top: 75px; left: 0; }
        .petal:nth-child(8) { transform: rotate(315deg); top:30px; left: 10px; }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: yellow;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        @keyframes rotateFlower {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        .highlight {
            color: #ff4081;
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>
    <div class="message">
        <img src="hosu.jpg" style="width: 250px; height: 300px;" alt="Example Image">
        This is for you, <span class="highlight">Beautiful Person</span>.
    </div>
</body>
</html>
